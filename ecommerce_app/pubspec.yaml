name: ecommerce_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.4
  get: ^4.6.6
  get_storage: ^2.1.1
  smooth_page_indicator: ^1.1.0
  iconsax: ^0.0.8
  test: ^1.24.9
  carousel_slider: ^4.2.1
  firebase_auth: ^4.19.0
  firebase_core: ^2.28.0
  flutter_native_splash: ^2.4.0
  lottie: ^3.1.0
  connectivity_plus: ^5.0.1
  cloud_firestore: ^4.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/on_boarding_images/
    - assets/images/products/
    - assets/logos/
    - assets/animations/
    - assets/icons/categories/
    - assets/icons/brands/
